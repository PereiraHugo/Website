{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Pereira Hugo's portfolio">
    <meta name="author" content="Pereira Hugo">
    <!-- Icon in the brower's tab bar-->
    <link rel="icon" type="image/svg" href="{% static 'images/LogoBrowser.svg' %}"/>
    <meta name="keywords" content="portfolio, Computer Science, Projetcs, User Interface, Web Design, New Zealand, France, Brazil, Pereira Hugo">

    <title>
        Pereira Hugo's portfolio
    </title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/theme.css' %}" rel="stylesheet">
    <link rel="stylesheet" href='{% static "css/main.css" %}'>
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!-- Font Awesome CSS -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>

<body>

  <header>
    <!-- Fixed navbar -->
    {% include 'header.html' %}
</header>

<div class="container theme-showcase" role="main">
    <!-- JQuery -->
    <script src="{% static 'javascript/jquery-3.5.1.min.js'%}"></script>
    <!-- Bootstrap -->
    <script src="{% static 'javascript/bootstrap.min.js'%}"></script>
    <!-- D3 JavaScript -->
    <script src="{% static 'javascript/d3.min.js' %}" rel="stylesheet"></script>

    <div class="main">
        <!-- Fixed Right Navbar -->
        {% include 'rightnavbar.html' %}
        {% block body %}
        {% endblock%}
    </div>

    <footer>
        {% include 'footer.html' %}
    </footer>

</body>

</html>
