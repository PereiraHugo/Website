{% extends 'base.html'%}
{% load static %}
{% block body %}
<!-- modal -->
<div id="photographyModal" class="modal">
	<span class="close">&times;</span>
	<img class="modal-content" id="imgModal">
	<div id="caption" style="text-align: center; font-size: 18pt"></div>
</div>
<!-- modal -->
<div id="photography" class="photography">
	<div class="container">
		<!-- header category photography -->
		<div class="header-category header_photography">
			<table>
				<td style="width: 90%">
					<h1>Photography Gallery</h1>
				</td>
				<td class="td_icon">
					<img src="{% static 'images/Photography.svg' %}" class="icon" alt="icon photography" style="text-align: right;">
				</td>
			</table>
		</div>
		<!-- header category photography -->
		<!-- Table For 3 picture per row, picture will be circle at first then hover will extend them, click on them = popup picture -->
		<table class="table_picture">
			<tr>
				<td>
					<img src="{% static 'images/Portrait.JPG' %}" alt="Laureline portrait" class="pictures_table" id="Portrait" onclick="ModalPicture(id)">
				</td>
				<td>
					<img src="{% static 'images/Bee.JPG' %}" alt="Bee near lake Tekapo" class="pictures_table" id="Bee" onclick="ModalPicture(id)">
				</td>
				<td>
					<img src="{% static 'images/MtCook.JPG' %}" alt="Hiking Mt Cook" class="pictures_table" id="MtCook" onclick="ModalPicture(id)">
				</td>
			</tr>
			<tr>
				<td>
					<img src="{% static 'images/MtHoldsworth.JPG' %}" alt="Sunrise Mt Holdsworth" class="pictures_table" id="MtHoldsworth" onclick="ModalPicture(id)">
				</td>
				<td>
					<img src="{% static 'images/LakePukaki.JPG' %}" alt="Lake Pukaki view on Mt Cook" class="pictures_table" id="LakePukaki" onclick="ModalPicture(id)">
				</td>
				<td>
					<img src="{% static 'images/LakeTaupo.JPG' %}" alt="Cloudy morning at lake Taupo " class="pictures_table" id="LakeTaupo" onclick="ModalPicture(id)">
				</td>
			</tr>
			<tr>
				<td>
					<img src="{% static 'images/Duck.JPG' %}" alt="Duck" class="pictures_table" id="Duck" onclick="ModalPicture(id)">
				</td>
				<td>
					<img src="{% static 'images/BluePenguins.JPG' %}" alt="Blue penguins in their nest" class="pictures_table" id="BluePenguins" onclick="ModalPicture(id)">
				</td>
				<td>
					<img src="{% static 'images/CaliforniaQuail.JPG' %}" alt="California Quail at Zealandia" class="pictures_table" id="CaliforniaQuail" onclick="ModalPicture(id)">
				</td>
			</tr>
			<tr>
				<td>
					<img src="{% static 'images/FireShow.JPG' %}" alt="Fire show in France" class="pictures_table" id="FireShow" onclick="ModalPicture(id)">
				</td>
				<td>
					<img src="{% static 'images/FireShow2.JPG' %}" alt="Fire show in France" class="pictures_table" id="FireShow2" onclick="ModalPicture(id)">
				</td>
				<td>
					<img src="{% static 'images/FireShow3.JPG' %}" alt="Fire show in France" class="pictures_table" id="FireShow3" onclick="ModalPicture(id)">
				</td>
			</tr>
		</table>
	</div>
</div>

<script>
	function ModalPicture(id)
	{
	// Get the modal
	var modal = document.getElementById('photographyModal');

	// Get the image and insert it inside the modal - use its "alt" text as a caption
	var img = document.getElementById(id);
	var modalImg = document.getElementById("imgModal");
	var captionText = document.getElementById("caption");
	img.onclick = function(){
		modal.style.display = "block";
		modalImg.src = this.src;
		captionText.innerHTML = this.alt;
	}

	// Get the <span> element that closes the modal
	var span = document.getElementsByClassName("close")[0];

	// When the user clicks on <span> (x), close the modal
	span.onclick = function() { 
		modal.style.display = "none";
	}
}
</script>
{% endblock %}
