{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Pereira Hugo's Portfolio">
    <meta name="author" content="Pereira Hugo">
    <!-- Icon in the brower's tab bar-->
    <link rel="icon" type="image/svg" href="{% static 'images/LogoBrowser.svg' %}"/>
    <meta name="keywords" content="Portfolio, Computer Science, Projetcs, User Interface, Web Design, New Zealand, France, Brazil, Pereira Hugo">

    <title>
        Pereira Hugo's Portfolio
    </title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/theme.CSS' %}" rel="stylesheet">
    <link rel="stylesheet" href='{% static "css/main.css" %}'>
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>
    <!-- JQuery -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <!-- Font Awesome CSS -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="body_home">
    <div class="avatar">
        <img src="{% static 'images/avatar.JPG' %}" alt="Avatar" class="avatar">
    </div> 
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-home" id="myNavBar">
            <div class="navbar-collapse justify-content-center" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    {% url 'about' as about %}
                    <li>
                        <a class="nav-link" href="{% url 'about' %}" role="button"> About Me </a>
                    </li>
                    {% url 'projects' as projects %}
                    <li>
                        <a class="nav-link" href="{% url 'projects' %}" role="button"> Projects </a>
                    </li>
                    {% url 'photography' as photography %}
                    <li>
                        <a class="nav-link" href="{% url 'photography' %}" role="button"> Photography </a>
                    </li>
                    {% url 'contact' as contact %}
                    <li>
                        <a class="nav-link" href="{% url 'contact' %}" class="fa fa-envelope" role="button"> Contact </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container">
        <img src="{% static 'images/Logo.svg' %}" alt="Logo" class="logo_home">
    </div>
</body>
<script type="text/javascript">
    $(document).ready(function () {
        if($(window).width() < 768) {
            console.log("bloup");
           $("#myNavBar").removeClass("navbar-expand");  
        }    
    });
    $(window).resize(function() {
        /*If browser resized, check width again */
        if ($(window).width() > 768) {
            console.log("blip");
            $('#myNavBar').addClass('navbar-expand-lg');
        }
        else {
            $('#myNavBar').removeClass('navbar-expand-lg');
        }
    });
</script>
</html>
